<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Space Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <button id="generate">Generate Random Space Image</button>
    <div id="image-container">
        <img id="space-image" src="" alt="Random Space Image">
    </div>

    <script>

        async function getRandomSpaceImage() {
            try {
                const response = await fetch('https://api.unsplash.com/photos/random?query=space&client_id=zkJjTngWtN4DgL4hmjeXskdAB56gyOmNwo76HiGBNw4');
                const data = await response.json();

                if (data.urls && data.urls.regular) {
                    document.getElementById('space-image').src = data.urls.regular;
                } else {
                    console.log('Unable to fetch image data.');
                }
            } catch (error) {
                console.log('Error fetching data:', error);
            }
        }

      
        document.getElementById('generate').addEventListener('click', getRandomSpaceImage);


        getRandomSpaceImage();
    </script>
</body>
</html>
